<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Module 10 Assignment</title>
  </head>
  <body class="m-3">
    <div class="heading container">
      <h3 class="text-center">Module 10 Assignment</h3>
    </div>
    <div class="questionContainer d-flex flex-column gap-3">
      <!-- Question 1 Start  -->
      <div id="question1" class="container border border-1 rounded-2 py-2">
        <h5>
          Q.1. Write a function named countVowels that takes a string and
          returns the number of vowels in it.
        </h5>
        <div class="inputAnswerWrapper">
          <div class="inputWrapper">
            <label for="questionOneInput">Input:</label>
            <input
              id="questionOneInput"
              type="text"
              placeholder="Enter Yout String"
            />
          </div>
          <div class="answerWrapper">
            <label for="questionOneAnswer">Answer:</label>
            <input id="questionOneAnswer" type="text" disabled />
          </div>
        </div>
      </div>
      <!-- Question 1 End  -->

      <!-- Question 2 Start  -->
      <div id="question2" class="container border border-1 rounded-2 py-2">
        <h5>
          Q.2. Write a function named sortNumbers that takes an array of numbers
          and returns the array sorted in ascending order.
        </h5>
        <div class="inputAnswerWrapper">
          <div class="inputWrapper">
            <label for="questionTwoInput">Array:</label>
            <input
              id="questionTwoInput"
              type="text"
              placeholder="Plese separate elements by space"
            />
          </div>
          <div class="answerWrapper">
            <label for="questionTwoAnswer">Answer:</label>
            <input id="questionTwoAnswer" type="text" disabled />
          </div>
        </div>
      </div>
      <!-- Question 2 End  -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
